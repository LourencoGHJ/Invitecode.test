<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Código</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <div class="door-container">
            <div class="door left-door"></div>
            <div class="door right-door"></div>
        </div>
        
        <div class="form-container">
            <h1>Autenticação</h1>
            <p class="subtitle">Digite o código de 12 caracteres para continuar</p>
            
            <div class="code-input">
                <input type="text" id="inviteCode" placeholder="XXXXXXXXXXXX" maxlength="12">
                <button id="pasteBtn" class="paste-btn" title="Colar código">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                </button>
            </div>
            
            <button id="submitBtn">Verificar</button>
            
            <p id="message"></p>
            <div id="timer" class="timer"></div>
            <a href="index.html" class="back-link">Obter novo código</a>
        </div>
    </div>
    
    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="dialog-overlay">
        <div class="dialog-content">
            <h3>Código Detectado</h3>
            <p>Foi detectado um código de convite na área de transferência. Deseja usá-lo?</p>
            <div class="dialog-code" id="dialogCode"></div>
            <div class="dialog-buttons">
                <button id="confirmYes">Sim</button>
                <button id="confirmNo">Não</button>
            </div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
